<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exerc√≠cios</title>
  <style>
    ul li {
      list-style:circle;
    }
  </style>
</head>
<body>
  <h1>Lendo do backend</h1>
  <ul id="lista"></ul>
  <script>
    window.onload = async () => {
      const ex001 = await fetch('http://localhost:3000/ping')
        .then(response => response.json());

      ex001.forEach((message) => {
        const li = document.createElement("li");
        li.innerHTML = message.message, message.other;
        document.querySelector('#lista').appendChild(li);
      });
      // console.log(ex001.size);
    }
  </script>
</body>
</html>
