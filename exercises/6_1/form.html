<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="title-form">
    <h1>Meu Formulário</h1><br>
    <h5><em>Formulário fake para praticar</em></h5>
  </header>
  <form action="" method="" enctype="multipart/form-data">
    <fieldset class="field-form-um">
      <section class="name section">
        <label for="form-name">Nome:</label>
        <input id="form-name" class="form-um" type="text" name="name" required="required" 
        placeholder="Digite seu nome CARLA" maxlength="40"/>
      </section>
      <section class="email section">
        <label for="form-email">E-mail:</label>
        <input id="form-email" class="form-um" type="text" name="email" required="required" 
        placeholder="Digite seu e-mail" maxlength="50"/>
      </section>
      <section class="cpf section">
        <label for="form-cpf">CPF:</label>
        <input id="form-cpf" class="form-um" type="number" name="cpf" required="required" 
         maxlength="11">
      </section>
      <section class="address section">
        <label for="form-address">Endereço:</label>
        <input id="form-address" class="form-um" type="text" name="address" required="required" 
        placeholder="Digite Bairro e a Rua ou Avenida" maxlength="200">
      </section>
      <section class="number section">
        <label for="form-number">Nº:</label>
        <input id="form-number" class="form-um" type="text" name="number" required="required" 
         maxlength="6">
      </section>
      <section class="city section">
        <label for="form-ciry">Cidade:</label>
        <input id="form-ciry" class="form-um" type="text" name="city" required="required" 
         maxlength="28">
      </section>
      <section class="state section">
        <label for="form-state">Estado:</label>
        <select id="form-state" class="form-um" name="state" required="required">
          <option selected>Selecione</option>
      </section>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
