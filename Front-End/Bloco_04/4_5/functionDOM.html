        function changeTextFuture(textFuture) {

        }

        function changeColor(colorYellow, colorRed) {

        }

        }
        changeTitle("Exercício 4.5 - JavaScripit");

        // Exercício 5
        function maiuscula () {
            let upper = document.getElementsByTagName("p");
            for (let i = 0; i < upper.length; i+=1) {
            upper[i].style.textTransform = "uppercase"
            }
        }
        maiuscula("uppercase");
